<div id="side-nav" ng-show="ready" ng-cloak>
    <ul id="{{section.name}}" ng-class="showActiveMenu.hideSection('{{section.name}}')" class="nav nav-stacked modulesWithSubMenu" ng-repeat="section in moduleMenu.sections">
        <li ng-repeat="link in section.links" ng-class="{active: isActiveLink(link)}" link="{{link}}" section="{{section}}">
            <a id="module-nav{{link.url | pathToId}}" ng-click="loadModule(link.moduleName, link.url); setDocsUrl(link.moduleDocsUrl, true)">
                <i ui-if="link.needsAttention" class="fa fa-exclamation-triangle icon-red"></i>
                {{msg(link.name)}}
            </a>
        </li>
    </ul>
</div>
